<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/widget.css">
  <link rel="stylesheet" href="./css/setting.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <title>Trình Phát Nhạc</title>
</head>
<body>
  <div class="container-wrap">
    <div id="bg" class="bg">
      <video id="bg-video" autoplay muted loop>
        <source src="./video/background.mp4" type="video/mp4">
      </video>
      <div class="light-effect">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
    </div>
    <div class="card-wrap">
      <header class="card-header">
        <div class="card-header--title">
          <i class="iconfont icon-music"></i>
          <span id="song-title">Trình phát nhạc</span>
        </div>
        <div class="card-header--options">
          <i id="setting-menu" class="iconfont icon-menu--fill" style="display: none;"></i>
        </div>
      </header>
      <main class="card-body">
        <canvas id="music-canvas"></canvas>
        <div class="lrc-box">
          <section id="music-lrc"></section>
        </div>
      </main>
      <aside class="info-widget">
        <div class="progress-container">
          <div class="progress-bar" id="music-progress">
            <div class="progress-current"></div>
            <div class="progress-handle"></div>
          </div>
        </div>
        <div id="info-cover"></div>

      </aside>
      <aside class="time-widget">
        <span id="time-minute">00</span>
        <span>:</span>
        <span id="time-second">00</span>
      </aside>
      <aside class="control-widget">
        <div class="control-btn" id="prevBtn">
          <i class="iconfont icon-play-previous"></i>
        </div>
        <div class="control-btn animation" id="playBtn">
          <i class="iconfont icon-play1"></i>
        </div>
        <div class="control-btn" id="nextBtn">
          <i class="iconfont icon-play-next"></i>
        </div>
      </aside>
    </div>
  </div>
   </div>
    </div>
    <audio id="audio-1" src="https://files.catbox.moe/20cmp0.mp4"></audio>
    <audio id="audio-2" src="https://files.catbox.moe/zzzuhz.mp4"></audio>
    <audio id="audio-3" src="https://files.catbox.moe/sgyot1.mp4"></audio>
    <audio id="audio-4" src="https://files.catbox.moe/6qezt1.mp4"></audio>
    <script>
        const audio1 = document.getElementById('audio-1');
        const playPauseButton1 = document.getElementById('play-pause-1');
        const currentTimeElement1 = document.getElementById('current-time-1');
        const durationElement1 = document.getElementById('duration-1');
        const backwardButton1 = document.getElementById('backward-1');
        const forwardButton1 = document.getElementById('forward-1');

        const audio2 = document.getElementById('audio-2');
        const audio3 = document.getElementById('audio-3');
        const audio4 = document.getElementById('audio-4');

        const playlistOrder = document.getElementById('playlist-order');

        let currentAudio = audio1;

        playPauseButton1.addEventListener('click', () => {
            if (currentAudio.paused) {
                currentAudio.play();
                playPauseButton1.innerHTML = '<i class="fas fa-pause"></i>';
                startMusicBars();
            } else {
                currentAudio.pause();
                playPauseButton1.innerHTML = '<i class="fas fa-play"></i>';
                stopMusicBars();
            }
        });

        currentAudio.addEventListener('timeupdate', () => {
            const currentTime = formatTime(currentAudio.currentTime);
            const duration = formatTime(currentAudio.duration - currentAudio.currentTime);
            currentTimeElement1.textContent = currentTime;
            durationElement1.textContent = `-${duration}`;
        });

        backwardButton1.addEventListener('click', () => {
            currentAudio.currentTime -= 10;
        });

        forwardButton1.addEventListener('click', () => {
            currentAudio.currentTime += 10;
        });

        playlistOrder.addEventListener('change', () => {
            const selectedValue = playlistOrder.value;
            stopAllAudio();
            if (selectedValue === '1') {
                currentAudio = audio1;
            } else if (selectedValue === '2') {
                currentAudio = audio2;
            } else if (selectedValue === '3') {
                currentAudio = audio3;
            } else if (selectedValue === '4') {
                currentAudio = audio4;
            }
            currentAudio.play();
            playPauseButton1.innerHTML = '<i class="fas fa-pause"></i>';
        });

        function stopAllAudio() {
            audio1.pause();
            audio2.pause();
            audio3.pause();
            audio4.pause();
            playPauseButton1.innerHTML = '<i class="fas fa-play"></i>';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function startMusicBars() {
            const bars = document.querySelectorAll('.music-bar');
            bars.forEach(bar => {
                bar.style.animationPlayState = 'running';
            });
        }

  <script src="./js/DomVisual.js"></script>
  <script src="./js/AudioVisual.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
